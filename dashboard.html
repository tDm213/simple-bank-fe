<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <section>
      <div class="dashboard-header">
        <h1>ğŸ¦ Dashboard</h1>
        <div class="user-header">
          <div id="userInfo"></div>
          <button id="logout-btn" class="logout-btn">ğŸšª Logout</button>
        </div>
      </div>

      <div class="main-grid">
        <div class="left-column">
          <div class="tab-container">
            <div class="tab-buttons">
              <button type="button" id="tabSend" class="active">ğŸ’¸ Send</button>
              <button type="button" id="tabRequest">ğŸ“¥ Request</button>
            </div>

            <div id="sendTab" class="tab-content">
              <form id="sendForm">
                To: <input type="text" id="sendTo" required />
                Amount: <input type="number" id="sendAmount" required />
                <button type="submit">Send</button>
              </form>
            </div>

            <div id="requestTab" class="tab-content hidden">
              <form id="requestForm">
                From: <input type="text" id="requestFrom" required />
                Amount: <input type="number" id="requestAmount" required />
                <button type="submit">Request</button>
              </form>
            </div>
          </div>

          <div class="pending-box">
            <h3>â³ Pending Requests</h3>
            <ul id="pendingRequests"></ul>
            <p id="noPending" class="empty-message hidden">No pending requests ğŸ‘</p>
          </div>
        </div>

        <div class="right">
          <h3>ğŸ“œ Transaction History</h3>
          <ul id="history"></ul>
        </div>
      </div>
    </section>

    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="/src/dashboard.js"></script>
  </body>
</html>
